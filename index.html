<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- slider -->
    <link rel="stylesheet" href="./css/swipper-slider.css">
    <!-- css file -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Swipper-Slider</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="./images/photo-1.jpg" alt=""></div>
                <div class="swiper-slide"><img src="./images/photo-2.jpg" alt=""></div>
                <div class="swiper-slide"><img src="./images/photo-3.jpg" alt=""></div>
                <div class="swiper-slide"><img src="./images/photo-4.jpg" alt=""></div>
                <div class="swiper-slide"><img src="./images/photo-5.jpg" alt=""></div>
                <div class="swiper-slide"><img src="./images/photo-6.jpg" alt=""></div>
                <div class="swiper-slide"><img src="./images/photo-7.jpg" alt=""></div>
            </div>
            <div class="swiper-pagination"></div>
        
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
            </div>
        </div>
    </div>


    <!-- slider -->
    <script src="./js/swipper-slider.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
